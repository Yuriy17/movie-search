<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
<!--     <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css"> -->
  <title>Movie search</title>
</head>

<body class="bg-dark">

  <header class="header bg-primary">
    <h1 class="header__title text-light">MovieSearch</h1>
  </header>

  <main class="main container">
    <form method="GET" id="searchForm" class="search-form">

      <div class="p-1 pl-2 bg-light rounded rounded-pill shadow-sm mb-4">
        <div class="input-group">
          <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon1"
            name="t" autocomplete="off" class="form-control border-0 bg-light search-form__input">
          <div class="input-group-append">
            <button id="button-addon1" type="submit" class="btn btn-link text-primary search-form__button"><i
                class="fa fa-search"></i></button>
          </div>
        </div>
      </div>


    </form>
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>

      <div class="swiper-pagination"></div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

    </div>
  </main>


  <footer class="footer">
    <div class="container-fluid">
      <div class="row ">
        <div class="col text-light">RS School 2020Q1</div>
        <div class="col">
          <a class ="text-light mx-auto" href="https://github.com/Yuriy17"><i class="fab fa-github"></i>Yuriy17</a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
