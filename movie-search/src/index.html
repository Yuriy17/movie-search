<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <title>Movie search</title>
</head>

<body class="bg-dark">

  <header class="header bg-primary">
    <h1 class="header__title text-light">MovieSearch</h1>
  </header>

  <main class="main container">
    <form method="GET" id="searchForm" class="search-form">

      <div class="p-1 pl-2 bg-light rounded rounded-pill shadow-sm mb-4">
        <div class="input-group">
          <input id="search-input" type="search" placeholder="What're you searching for?" aria-describedby="button-addon1" name="t"
            autocomplete="off" class="form-control border-0 bg-light search-form__input">
          <div class="input-group-append">
            <div id="loading-icon" class="spinner-border mr-3 hide" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div id="total-results" class="hide">

            </div>
            <button id="button-keyboard" type="button" class="btn btn-link text-primary search-form__button"><i
                class="fa fa-keyboard"></i></button>
            <button id="button-search" type="submit" class="btn btn-link text-primary search-form__button"><i
                class="fa fa-search"></i></button>
          </div>
        </div>
      </div>


    </form>
    <div id='slider' class="swiper">
      <div class="swiper-container">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </main>


  <footer class="footer bg-primary">
    <div class="container-fluid ">
      <div class="row ">
        <a class="col text-light" href="https://rs.school/" target="_blank">RS School 2020Q1</a>
        <div class="col">
          <a class="text-light mx-auto" href="https://github.com/Yuriy17" target="_blank"><i class="fab fa-github"></i>  Github</a>
        </div>
      </div>
    </div>
  </footer>

  <div id="virtual-keyboard" class="card border-light bg-primary mb-3 hide">
    <div class="card-header">
      <h3 class="text-light">Virtual keyboard</h3>
      <button id="close-virtual-keyboard" type="button" class="close text-light bg-primary" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card-body">

    </div>
  </div>
</body>

</html>
